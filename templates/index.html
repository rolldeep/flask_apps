{% extends "base.html" %}
{% block content %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4 main-bg">
      <h1 class="display-4 top-text">Всякие туры</h1>
      <p class="lead top-text">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto top-text">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
      {%for tour in tours_list%}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="" />
          </div>          
          <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text">{{ tour.description[:161] }}</p>
            <a href="{{ url_for('show_tour', tour_id = loop.index) }}" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
  </main>
{% endblock %}
